<!DOCTYPE html>
<html>
<body>

<h2>My Web File store</h2>


<form action="/store_file" method="post">
  <label for="filename">File name:</label>
  <input type="text" id="filename" name="filename"><br><br>
  <textarea id="content" name="content" rows="4" cols="50">Some content</textarea>
  <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

<p>Notice that the value of the "First name" field will not be submitted, because the input element does not have a name attribute.</p>

</body>
</html>
